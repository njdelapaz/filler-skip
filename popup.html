<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin: 0;
      color: #f47521;
    }
    p {
      margin-top: 10px;
      color: #666;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f47521;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background-color: #d66419;
    }
    #animeTitle {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      display: none;
    }
    #animeTitle.show {
      display: block;
    }
    #animeTitle strong {
      color: #f47521;
    }
    #animeTitle a {
      color: #f47521;
      text-decoration: none;
      font-weight: normal;
      transition: color 0.2s;
    }
    #animeTitle a:hover {
      color: #d66419;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Hi!</h1>
  <p>Filler Skip is active on Crunchyroll</p>
  <div id="animeTitle"></div>
  <button id="clickButton">Click Me</button>
  <script src="popup.js"></script>
</body>
</html>
